<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="images/fonts/Glyphter.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Links</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <section class="top-menu">
            <button class="btn-top btn-wallet">
                <span class="icon-wallet"></span>
                <span class="dolars">$1,500.00</span>
                <span class="icon-arrow-down-small"></span>
            </button>
            <button class="btn-top btn-noti">
                <span class="icon-notification"></span><span class="dot"></span></button>
            <button id="btnLogin" class="btn-top btn-profile">
                <span class="icon-profile"></span>
                <span class="user">Leonardo Dicaprio</span>
            </button>
            <button id="quitBtn" class="btn-top btn-quit">
                <span class="icon-quit"></span>
            </button>
        </section>
    </header>
    <!--POP UP styles inside top-menu.scss-->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1>Login</h1>
            <form action="#">
                <label class="icon-login font-icons" for="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="login name">
                <label class="icon-password font-icons" for="password"></label>
                <input type="password" id="password" name="password" placeholder="password">
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
    <!--MESSAGE POP-UP styles inside top-menu.scss-->
    <div class="chat-modual">
        <div class="chat-content">
            <div class="close close-msg">+</div>
            <h1>online chat with your personal manager</h1>
            <div class="content-online">
                <img src="images/user.png" alt="user-online">
                <div class="flex-position">
                    <h2>Michael E.</h2>
                    <button class="btn-online">online</button>
                </div>
            </div>
            <div class="message">
                <div class="my-message">
                    Hello. Can I help you?
                </div>
                <div class="other-message">
                    Hello! I would like to know about Postback
                </div>
                <div class="my-message last-message">
                    Ok. 5min..
                </div>
            </div>
            <div class="enter-message">
                <label class="icon-message" for="entmessage"></label>
                <input type="text" id="entmessage" name="entmessage" placeholder="Enter the message..">
                <button class="send-btn" type="submit">Send</button>
            </div>
        </div>
    </div>
    <!--QUIT POP-UP-->
    <div class="quit-modual">
        <div class="quit-content">
            <div class="close cross-btn">+</div>
            <h1>Do you really want to Quit?</h1>
            <div class="btn-remote">
                <button type="submit" class="cancel-btn">Cancel</button>
                <button type="submit" class="btn-quit">Quit</button>
            </div>
        </div>
    </div>
    <!--SIDEBAR-->
    <section class="side-bar side-bar-hidden">
        <div class="header-sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="hamburger">
                <span class="fas fa-bars"></span>
            </div>
        </div>
        <div class="side-navigation">
            <ul>
                <li class="nav-side general-side"><a href="#"> <span class="icon-general side-icons-bar"></span>General</a></li>
                <li class="nav-side details-side"><a href="details.html"><span class="icon-details side-icons-bar"></span>Details</a></li>
                <li class="nav-side links-side"><a href="links.html"><span class="side-icons-bar icon-links"></span>Links</a></li>
                <li class="nav-side banners-side"> <a href="banners.html"><span class="side-icons-bar icon-banners"></span>Banners</a></li>
                <li class="nav-side personal-data-side"><a href="personal.html"><span class="side-icons-bar icon-personaldata"></span>Personal</a>
                </li>
                <li class="nav-side payout-side"><a href="payout.html"><span class="side-icons-bar icon-payout"></span>Payout</a></li>
                <li class="nav-side postback-side"><a href="#"><span class="side-icons-bar icon-postback"></span>Postback</a>
                </li>
            </ul>
        </div>
        <section class="side-bar-second-part">
            <div class="side-bar-user">
                <h1>YOUR MANAGER</h1>
                <div id="chatPop" class="online-side-bar">
                    <span class="green-dot"></span>
                    <div class="user-profile"><img src="images/user.png" alt="user">
                        <h2> Mikhael E.</h2>
                    </div>
                </div>
            </div>
            <div class="top-menu-side">
                <button class="btn-top-side">
                    <span class="icon-wallet"></span>
                    <span class="btn-position">$1,500.00</span>
                </button>
                <button class="btn-top-side">
                    <span class="icon-notification"></span>
                    <span class="btn-position">Notification</span>
                </button>
                <button id="btnSide" class="btn-top-side">
                    <span class="icon-profile"></span>
                    <span class="user btn-position">Leonardo Dicaprio</span>
                </button>
                <button id="side-quit" class="btn-top-side">
                    <span class="icon-quit"></span>
                    <span class="btn-position">Quit</span>
                </button>
            </div>
        </section>
    </section>
    <!--Personal-Data-->
    <section class="personal my-web-links general-statistic">
        <div class="main">
            <div class="personal-date">
                <h1 class="word-links">Personal data</h1>
                <div class="container">
                    <div class="border"></div>
                    <div class="border-md"></div>
                    <div class="border-last"></div>
                    <form action="#" method="POST">
                        <div class="mr">
                            <label for="fname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Your name..">
                        </div>
                        <div class="mr">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                        <div class="mr">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Your e-mail..">
                        </div>
                        <div class="mr">
                            <label for="phone">Phone number</label>
                            <input type="text" id="phone" name="phone" placeholder="Your phone number..">
                        </div>
                        <div class="mr skype-div">
                            <label for="skype">Skype</label>
                            <input type="text" id="skype" name="skype" placeholder="">
                        </div>
                        <div class="mr">
                            <label for="icq">ICQ</label>
                            <input type="text" id="icq" name="icq" placeholder="">
                        </div>
                        <div class="mr">
                            <label for="msn">Msn</label>
                            <input type="text" id="msn" name="msn" placeholder="">
                        </div>
                        <div class="mr wallet-div">
                            <label for="wallet">Wallet</label>
                            <input type="text" id="wallet" name="wallet" placeholder="">
                        </div>
                        <div class="mr password-div">
                            <label for="password">Password</label>
                            <input type="password" id="current-password" name="password" placeholder="">
                        </div>
                        <div class="mr">
                            <label for="repeat">Repeat</label>
                            <input type="password" id="repeat" name="repeat" placeholder="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="border-bt"></div>
            <div class="add-link"><button type="submit" class="btn-add-link">Save</button></div>
        </div>
    </section>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
